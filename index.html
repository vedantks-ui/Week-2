<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ledger app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <h1>Week 2</h1>
        <button onclick="connectWallet()" id="connectBtn">Connect Wallet</button>
        <p id="userAddress">Not Connected</p>
        <hr>
        <h3>Your Balance: <span id="balance">0</span> ETH</h3>
        <input type="number" id="amount" placeholder="Amount to deposit">
        <button onclick="deposit()" id="depositBtn">Deposit ETH</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="connect.js"></script>
</body>
</html>
